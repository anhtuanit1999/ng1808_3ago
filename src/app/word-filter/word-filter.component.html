<div style="margin-bottom: 1rem;">
    <button class="btn btn-primary" [disabled]="filterStatus == 1" (click)="changeStatus(1)">V</button>
    <button class="btn btn-primary" [disabled]="filterStatus == 2" (click)="changeStatus(2)">X</button>

</div>
